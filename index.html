<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>

    <div class="volume">
      <img class="disk_img_2" src="disk.gif">

      <h1 class="btn btn-danger volume_tag">VOLUME</h1>
          </div>
<button class=" btn btn-success play" id="function_play" onclick="play_sound()">PLAY</button>
